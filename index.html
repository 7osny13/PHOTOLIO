<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTOLIO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container-fluid pt-3 ">
            <div class="drob-down fs-2 d-flex justify-content-end">
                <i class="fa-solid fa-bars" id="dropdown"></i>
            </div>
            <div class="header d-flex align-items-center flex-column">
                <h2 class="fs-1  ">PHOTOLIO</h2>
                <p class="fs-5">A template made by w3.css for photographers.</p>
                <button type="button" class="btn btn-secondary" data-bs-toggle="button">Toggle Grid Padding</button>
            </div>
        
        <div></div>

        <div class="footer d-flex align-items-center mt-5 flex-column">
            <div class="social-icons">
                <i class="fa-brands fa-facebook fs-3"></i>
                <i class="fa-brands fa-linkedin fs-3"></i>
                <i class="fa-brands fa-snapchat fs-3"></i>
                <i class="fa-brands fa-pinterest fs-3"></i>
                <i class="fa-brands fa-twitter fs-3"></i>
                <i class="fa-brands fa-instagram fs-3"></i>
            </div>
            <div>
                <p>Powered by <a href="https://www.w3schools.com/">w3.css</a></p>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="close fs-2 ">
            <i class="fa-solid fa-x "></i>
        </div>
        <div class="content">
            <p>About</p>
            <p>Photos</p>
            <p>Shop</p>
            <p>Contact</p>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/656b05a79d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
